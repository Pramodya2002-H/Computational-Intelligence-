<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Loan Approval Prediction</h1>
            <p>Fill in your details to get instant loan approval prediction</p>
        </div>
        
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label>Applicant Income</label>
                    <input type="number" name="applicant_income" required>
                </div>
                <div class="form-group">
                    <label>Person Age</label>
                    <input type="number" name="person_age" required>
                </div>
            </div>

            <div class="form-group">
                <label>Home Ownership</label>
                <select name="person_home_ownership" required>
                    <option value="" disabled selected>Select Ownership Status</option>
                    <option value="RENT">Rent</option>
                    <option value="OWN">Own</option>
                    <option value="MORTGAGE">Mortgage</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Loan Amount</label>
                    <input type="number" name="loan_amnt" required>
                </div>
                <div class="form-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" step="0.01" name="loan_int_rate" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Credit History Length</label>
                    <input type="number" name="cb_person_cred_hist_length" required>
                </div>
                <div class="form-group">
                    <label>Employment Length</label>
                    <input type="number" name="person_emp_length" required>
                </div>
            </div>

            <div class="form-group">
                <label>Loan Grade</label>
                <select name="loan_grade" required>
                    <option value="" disabled selected>Select Loan Grade</option>
                    <option value="A">Grade A - Excellent</option>
                    <option value="B">Grade B - Very Good</option>
                    <option value="C">Grade C - Good</option>
                    <option value="D">Grade D - Fair</option>
                    <option value="E">Grade E - Poor</option>
                    <option value="F">Grade F - Very Poor</option>
                    <option value="G">Grade G - High Risk</option>
                </select>
            </div>

            <div class="form-group">
                <label>Default on File</label>
                <select name="cb_person_default_on_file" required>
                    <option value="" disabled selected>Select Default History</option>
                    <option value="Y">Yes - Has Default History</option>
                    <option value="N">No - Clean Credit Record</option>
                </select>
            </div>

            <div class="form-group">
                <label>Loan Intent</label>
                <select name="loan_intent" required>
                    <option value="" disabled selected>Select Loan Purpose</option>
                    <option value="PERSONAL">Personal</option>
                    <option value="EDUCATION">Education</option>
                    <option value="MEDICAL">Medical</option>
                    <option value="VENTURE">Business Venture</option>
                    <option value="HOMEIMPROVEMENT">Home Improvement</option>
                    <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
                </select>
            </div>

            <div class="form-group">
                <label>Loan Percent Income (%)</label>
                <input type="number" step="0.01" name="loan_percent_income" required>
            </div>

            <button type="submit" class="submit-btn">Get Prediction</button>
        </form>
    </div>
</body>
</html>
